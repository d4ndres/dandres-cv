<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <base target="_blank" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>dandres-portafolio</title>
    <link rel="shortcut icon" href="./image/ico-elephant.png"/>
  </head>
  <body>
    <div id='dark-overlay' class="dark-overlay"></div>
    <section class="landblock">

      <article class="introduction">

        <h1>Diego Rojas</h1>
        <h3>Desarrollador Frontend</h3>

      </article>
      <a href="#portafolio" target="_self" class="navegation-portafolio icon-circle-down"></a>
    </section>

    <section id="portafolio" class="portafolio">
      <h2>PORTAFOLIO</h2>
      <article class="show-web-sides">
        
        <div id='box-heph' class="box">
          <aside class="aside-box">
            <div id='change-btn-heph' class="circule-btn circule-btn1"></div>
            <div id='btn-slide-heph' class="circule-btn circule-btn2"></div>
          </aside>
          <figure id='images-heph' class="images">
            <div class="overlay"></div>
            <img id='pc-image-heph' src="./image/pc-heph.jpg" alt="pc-heph">
            <img id='phone-image-heph' src="./image/phone-heph.jpg" alt="phone-heph">
          </figure>
          <figcaption class="description">
            <div id='description-slide-heph' class="slide">
              <div class="content-slide">
                <h3>Heph</h3>
                <strong>Stack frontend:</strong> html5 css3 javascript<br/>
                <strong>Nombre:</strong> Heph<br/>
                <strong>Año:</strong> 2017<br/>
                <a class="url" href="https://d4ndres.github.io/heph/">https://d4ndres.github.io/heph/</a><br/>
              </div>
            </div>
          </figcaption>
        </div>         

        <div id='box-show-photos' class="box">
          <aside class="aside-box">
            <div id='change-btn-show-photos' class="circule-btn circule-btn1"></div>
            <div id='btn-slide-show-photos' class="circule-btn circule-btn2"></div>
          </aside>
          <figure id='images-show-photos' class="images">
            <div class="overlay"></div>
            <img src="./image/show-photos.jpg" alt="pc-heph">
          </figure>
          <figcaption class="description">
            <div id='description-slide-show-photos' class="slide">
              <div class="content-slide">
                <h3>ShowPhotos</h3>
                <strong>Stack frontend:</strong> html5 css3<br/>
                <strong>Nombre:</strong> ShowPhotos<br/>
                <strong>Año:</strong> 2017<br/>
                <a class="url" href="https://d4ndres.github.io/heph/">https://d4ndres.github.io/showPhotos/</a><br/>
              </div>
            </div>
          </figcaption>
        </div>        


      </article>
    </section>

    <footer class="footer">
      
     <nav class="menu-footer">
     <ul class="items">
       <li class="item li-github"><a class="icon-github" href="https://github.com/d4ndres">Github</a></li>
       <li class="item li-email"><a class="icon-email" href="mailto:d4ndres@gmail.com">E-mail</a></li>
       <li class="item li-code-pen"><a class="icon-codepen" href="https://codepen.io/d4ndres/">Code-pen</a></li>
     </ul>
    </nav>
    <span class="my-email">d4ndres@gmail.com</span>
  
    </footer>

    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/master.css">
  </body>
</html>
