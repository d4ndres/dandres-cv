    <section class="landblock">
      
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>


      <article class="introduction">
        
        <div class="i-am">
          <h1>Diego Rojas</h1>
          <h4>D4ndres</h4>
          <h3>Desarrollador Frontend</h3>
        </div>
        <div class="i-can">
          <h4>CV</h4>
          <ul class="stacks">
            <li class="level-stack html-stack">
              <span>HTML5</span>  <div class="progress-border"><div class="progress-filling" style="width: 80%"></div></div>
            </li>
            <li class="level-stack css-stack">
              <span>CSS3</span>  <div class="progress-border"><div class="progress-filling" style="width: 60%"></div></div>
            </li>
            <li class="level-stack javascript-stack">
              <span>JS</span>   <div class="progress-border"><div class="progress-filling" style="width: 60%"></div></div>
            </li>
            <li class="level-stack javascript-stack">
              <span>Firebase</span>   <div class="progress-border"><div class="progress-filling" style="width: 5%"></div></div>
            </li>
            <li class="level-stack javascript-stack">
              <span>Vue JS</span>   <div class="progress-border"><div class="progress-filling" style="width: 20%"></div></div>
            </li>
            <li class="level-stack javascript-stack">
              <span>Vue Native</span>   <div class="progress-border"><div class="progress-filling" style="width: 0"></div></div>
            </li>
          </ul>
        </div>


      </article>

      
    </section>

    <section id="portafolio" class="portafolio">
      <h2>PORTAFOLIO</h2>
      <article class="show-web-sides">
        
        <div id='box-heph' class="box">
          <aside class="aside-box">
            <div id='change-btn-heph' class="circule-btn circule-btn1"></div>
            <div id='btn-slide-heph' class="circule-btn circule-btn2"></div>
          </aside>
          <figure id='images-heph' class="images">
            <div class="overlay"></div>
            <img id='pc-image-heph' src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" data-src="./image/heph/pc-heph.jpg" alt="pc-heph">
            <img id='phone-image-heph'  src="./image/heph/phone-heph.jpg" alt="phone-heph">
          </figure>
          <figcaption class="description">
            <div id='description-slide-heph' class="slide">
              <div class="content-slide">
                <h3>Heph</h3>
                <strong>Stack frontend:</strong> html5 css3 javascript<br/>
                <strong>Nombre:</strong> Heph<br/>
                <strong>Año:</strong> 2017<br/>
                <a class="url" href="https://d4ndres.github.io/heph/">https://d4ndres.github.io/heph/</a><br/>
              </div>
            </div>
          </figcaption>
        </div>         

        <div id='box-show-photos' class="box">
          <aside class="aside-box">
            <div id='change-btn-show-photos' class="circule-btn circule-btn1"></div>
            <div id='btn-slide-show-photos' class="circule-btn circule-btn2"></div>
          </aside>
          <figure id='images-show-photos' class="images">
            <div class="overlay"></div>
            <img  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" data-src="./image/showPhotos/show-photos.jpg" alt="pc-heph">
          </figure>
          <figcaption class="description">
            <div id='description-slide-show-photos' class="slide">
              <div class="content-slide">
                <h3>ShowPhotos</h3>
                <strong>Stack frontend:</strong> html5 css3<br/>
                <strong>Nombre:</strong> ShowPhotos<br/>
                <strong>Año:</strong> 2017<br/>
                <a class="url" href="https://d4ndres.github.io/heph/">https://d4ndres.github.io/showPhotos/</a><br/>
              </div>
            </div>
          </figcaption>
        </div>


        <div id='box-crossroad' class="box">
          <aside class="aside-box">
            <div id='change-btn-crossroad' class="circule-btn circule-btn1"></div>
            <div id='btn-slide-crossroad' class="circule-btn circule-btn2"></div>
          </aside>
          <figure id='images-crossroad' class="images">
            <div class="overlay"></div>
            <img id='pc-image-crossroad' src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" data-src="./image/crossroad/pc-crossroad.jpg" alt="pc-crossroad">
            <img id='phone-image-crossroad' src="./image/crossroad/phone-crossroad.jpg" alt="phone-crossroad">
          </figure>
          <figcaption class="description">
            <div id='description-slide-crossroad' class="slide">
              <div class="content-slide">
                <h3>Crossroad</h3>
                <strong>Stack frontend:</strong> html5 css3 javascript<br/>
                <strong>Nombre:</strong> Crossroad<br/>
                <strong>Año:</strong> 2018<br/>
                <a class="url" href="https://d4ndres.github.io/crossroad/">https://d4ndres.github.io/crossroad/</a><br/>
              </div>
            </div>
          </figcaption>
        </div>
